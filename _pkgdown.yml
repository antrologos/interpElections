url: https://antrologos.github.io/interpElections/

template:
  bootstrap: 5

navbar:
  structure:
    left:  [intro, reference, articles]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
        - text: Getting Started
          href: articles/get-started.html
        - text: "---"
        - text: "Technical"
        - text: Methodology
          href: articles/methodology.html
        - text: "---"
        - text: "Advanced"
        - text: Working with Results
          href: articles/working-with-results.html
        - text: Diagnostics & Validation
          href: articles/diagnostics.html

articles:
  - title: Getting Started
    navbar: ~
    contents:
      - get-started

  - title: Technical
    contents:
      - methodology

  - title: Advanced
    contents:
      - working-with-results
      - diagnostics

reference:
  - title: Interpolation
    desc: High-level wrappers and core optimization engine.
    contents:
      - interpolate_election_br
      - interpolate_election
      - reinterpolate
      - optimize_alpha
      - compute_weight_matrix
      - compute_travel_times

  - title: Control Objects
    desc: Group tuning parameters for optimization and routing.
    contents:
      - optim_control
      - routing_control

  - title: Results
    desc: S3 methods for inspecting, plotting, and exporting results.
    contents:
      - summary.interpElections_result
      - plot.interpElections_result
      - autoplot.interpElections_result
      - plot_interactive
      - coef.interpElections_result
      - residuals.interpElections_result
      - as.data.frame.interpElections_result

  - title: Diagnostics
    desc: Model validation, residual analysis, and weight matrix diagnostics.
    contents:
      - diagnostics
      - plot_convergence
      - plot_alpha
      - plot_residuals
      - residual_summary
      - plot_weights
      - plot_connections
      - weight_summary
      - plot_travel_times
      - plot_residual_autocorrelation
      - plot_moran
      - compare_baselines
      - leave_one_out
      - plot_income
      - plot_turnout_rates
      - plot_ecological

  - title: Spatial Utilities
    desc: Reaggregate interpolated results into larger zones.
    contents:
      - areal_weights
      - areal_interpolate

  - title: Setup
    desc: Configure GPU, Java, and cache.
    contents:
      - setup_java
      - setup_torch
      - use_gpu
      - interpElections_cache

  - title: Data
    desc: Bundled reference datasets.
    contents:
      - muni_crosswalk
      - br_election_dates
